<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web特效</title>
</head>
<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <div class="easyeditor-panel detail-box">
                <div class="laymd-dome"></div>
            </div>
        </div>
    </div>
    <script src="../lib/easyeditor/js/marked.min.js" charset="utf-8"></script>
    <script src="../lib/layui-v2.6.3/layui.min.js" charset="utf-8"></script>
    <script src="../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script>
        layui.use(['laymd'], function () {
            var laymd = layui.laymd;
            //实例化编辑器,可以多个实例
            //改用css选择器,去除init冗余
            var md = laymd('.laymd-dome', {});

            //内容改变事件
            md.on('change', function () {
                //这里借用marked.js解析效率比HyperDown快,用户可自行找解析器
                this.setPreview(marked(this.getText()));
            });

            //初始化数据预览
            md.do('change');
        });
    </script>
</body>

</html>
