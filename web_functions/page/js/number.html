<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <div class="search-box"></div>
            <div class="layui-field-box" style="display: flex;flex-wrap: wrap;">
                <div class="layui-collapse" lay-filter="test" style="margin-right: 10px;">
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title">判断一个值是否为整数</h2>
                        <div class="layui-colla-content">
                            <pre class="layui-code" lay-title="JavaScript">
let mynum = 123;
let mynumStr = "123";
console.log(`${mynum} is a number?`,Number.isInteger(mynum));
console.log(`${mynumStr} is a number?`, Number.isInteger(mynumStr));
                            </pre>

                            输出:
                            <pre class="layui-code" lay-title="JavaScript">
123 is a number? true
"123" is a number? false
                            </pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
    <script>
        layui.use(['code', 'searchItem'], function () {
            var code = layui.code,
                searchItem = layui.searchItem;
            code();
            searchItem.render();
        });
    </script>
</body>

</html>
