<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>自适应多栏布局</title>

    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .left {
            background: pink;
            float: left;
            width: 180px;
        }

        .center {
            background: lightyellow;
            overflow: hidden;

        }

        .right {
            background: lightblue;
            width: 180px;
            float: right;
        }
    </style>


</head>

<body class="claro">
    <div class="container">
        <div class="left">
            <pre>
  .left{
    background:pink;
    float: left;
    width:180px;
  }
      </pre>
        </div>
        <div class="right">
            <pre>
  .right{
    background:lightblue;
    width:180px;
    float:right;
  }
      </pre>
        </div>
        <div class="center">
            <pre>
  .center{
    background:lightyellow;
    overflow:hidden;
    height:116px;
  }
      </pre>
        </div>
    </div>

</html>
