<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>clip-path transition</title>
    <style>
        .outer {
            width: 100px;
            height: 100px;
            background: orange;
            clip-path: polygon(20% 0%, 80% 0%, 100% 20%, 100% 80%, 80% 100%, 20% 100%, 0% 80%, 0% 20%);
            transition: .5s clip-path;
        }

        .outer:hover {
            clip-path: polygon(0 0, 0 0, 100% 0, 100% 0, 100% 100%, 100% 100%, 0 100%, 0 100%);
        }
    </style>
</head>

<body>
    <div class="outer"></div>
</body>

</html>
