<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>float浮动清除</title>
    <style>
        .par {
            border: 5px solid #fcc;
            width: 300px;
        }

        .fl {
            float: left;
            border: 5px solid #f66;
            width: 100px;
        }

        .clear {
            clear: both;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="par">
        <div class="fl">
            内容
        </div>
        <!-- <br clear="both" /> -->
        <!-- <div class="clear"></div> -->
    </div>
</body>

</html>
