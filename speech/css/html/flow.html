<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>流体布局</title>
    <style>
        body {
            width: 500px;
            border: 1px solid red;
        }

        button {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div>
        <img src="../img/1.png" width="100%" height="190">
    </div>
    <button onclick="div.style.margin='0 50px';">左右margin 50px</button>
    <button onclick="div.style.padding='0 50px';div.style.backgroundColor='#cad5eb';">左右padding 50px</button>
    <button onclick="div.style.border='0px solid #a0b3d6';div.style.borderWidth='0 50px';">左右border 50px</button>

    <script>
        var div = document.getElementsByTagName("div")[0];
    </script>
</body>

</html>
