<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>多行内联元素垂直居中-table</title>
    <style>
        .center-table {
            display: table;
            height: 140px;
            border: 2px dashed #f69c55;
        }

        .v-cell {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="center-table">
        <p class="v-cell">The more technology you learn, the more you realize how little you know.</p>
        <p class="v-cell">The more technology you learn, the more you realize how little you know.</p>
        <p class="v-cell">The more technology you learn, the more you realize how little you know.</p>
    </div>
</body>

</html>
