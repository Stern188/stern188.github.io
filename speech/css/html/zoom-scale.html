<!DOCTYPE html>
<html>

<head>
    <style>
        .zoom-half { zoom: 0.5; }
        .scale-half { transform: scale(0.5); }
    </style>
</head>

<body>
    <p><strong>图片zoom: 0.5;</strong></p>
    <p><img src="../img/1.png" class="zoom-half"></p>
    <p><strong>图片transform: scale(0.5);</strong></p>
    <p><img src="../img/1.png" class="scale-half"></p>
    <p><strong>容器(含图文)zoom: 0.5;</strong></p>
    <p class="zoom-half">文字啊哈！<br><img src="../img/1.png"></p>
    <p><strong>容器(含图文)transform: scale(0.5);</strong></p>
    <p class="scale-half">文字啊哈！<br><img src="../img/1.png"></p>
</body>

</html>
